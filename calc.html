<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <title>Simple Calculator</title>
    </head>
    <body>
        <div style="max-width: 500px;" class="container-sm pt-4 my-5 border">
            <div class="row">
                <div class="col-sm-12">
                    <input class="form-control" style="height: 50px; text-align: right; font-size:25px;" value="0" id="screen" readonly>
                    <input type="hidden" id="check" value="0">
                </div>
            </div>
            <div class="row pt-3">
                <div class="col-sm-3"><button class="form-control button">AC</button></div>
                <div class="col-sm-3"><button class="form-control button">+/-</button></div>
                <div class="col-sm-3"><button class="form-control button">%</button></div>
                <div class="col-sm-3"><button class="form-control button">รท</button></div>
            </div>
            <div class="row pt-2">
                <div class="col-sm-3"><button class="form-control button">7</button></div>
                <div class="col-sm-3"><button class="form-control button">8</button></div>
                <div class="col-sm-3"><button class="form-control button">9</button></div>
                <div class="col-sm-3"><button class="form-control button">x</button></div>
            </div>
            <div class="row pt-2">
                <div class="col-sm-3"><button class="form-control button">4</button></div>
                <div class="col-sm-3"><button class="form-control button">5</button></div>
                <div class="col-sm-3"><button class="form-control button">6</button></div>
                <div class="col-sm-3"><button class="form-control button">-</button></div>
            </div>
            <div class="row pt-2">
                <div class="col-sm-3"><button class="form-control button">1</button></div>
                <div class="col-sm-3"><button class="form-control button">2</button></div>
                <div class="col-sm-3"><button class="form-control button">3</button></div>
                <div class="col-sm-3"><button class="form-control button">+</button></div>
            </div>
            <div class="row pt-2">
                <div class="col-sm-2"><button class="form-control button">&larr;</button></div>
                <div class="col-sm-4"><button class="form-control button">0</button></div>
                <div class="col-sm-3"><button class="form-control button">.</button></div>
                <div class="col-sm-3"><button class="form-control button">=</button></div>
            </div><br>
        </div>
        <script src="calc.js"></script>
    </body>
</html>
