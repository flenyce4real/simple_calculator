<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="calculator.js"></script>
        <title>Simple Calculator</title>
    </head>
    <body>
        <div style="max-width: 500px;" class="container-sm pt-4 my-5 border">
            <div class="row">
                <div class="col-sm-12">
                    <input class="form-control" style="height: 50px; text-align: right; font-size:25px;" value="0" id="screen" readonly>
                    <input type="hidden" id="check" value="0">
                </div>
            </div>
            <div class="row pt-3">
                <div class="col-sm-3"><button class="form-control" onclick="clearScreen()">AC</button></div>
                <div class="col-sm-3"><button class="form-control" onclick="addMinus('-')">+/-</button></div>
                <div class="col-sm-3"><button class="form-control" onclick="display('%')">%</button></div>
                <div class="col-sm-3"><button class="form-control" onclick="display('รท')">รท</button></div>
            </div>
            <div class="row pt-2">
                <div class="col-sm-3"><button class="form-control" onclick="display(7)">7</button></div>
                <div class="col-sm-3"><button class="form-control" onclick="display(8)">8</button></div>
                <div class="col-sm-3"><button class="form-control" onclick="display(9)">9</button></div>
                <div class="col-sm-3"><button class="form-control" onclick="display('x')">x</button></div>
            </div>
            <div class="row pt-2">
                <div class="col-sm-3"><button class="form-control" onclick="display(4)">4</button></div>
                <div class="col-sm-3"><button class="form-control" onclick="display(5)">5</button></div>
                <div class="col-sm-3"><button class="form-control" onclick="display(6)">6</button></div>
                <div class="col-sm-3"><button class="form-control" onclick="display('-')">-</button></div>
            </div>
            <div class="row pt-2">
                <div class="col-sm-3"><button class="form-control" onclick="display(1)">1</button></div>
                <div class="col-sm-3"><button class="form-control" onclick="display(2)">2</button></div>
                <div class="col-sm-3"><button class="form-control" onclick="display(3)">3</button></div>
                <div class="col-sm-3"><button class="form-control" onclick="display('+')">+</button></div>
            </div>
            <div class="row pt-2">
                <div class="col-sm-2"><button class="form-control" onclick="del()">&larr;</button></div>  <!-- &#xe14a; -->
                <div class="col-sm-4"><button class="form-control" onclick="display(0)">0</button></div>
                <div class="col-sm-3"><button class="form-control" onclick="display('.')">.</button></div>
                <div class="col-sm-3"><button class="form-control" onclick="calculate()">=</button></div>
            </div><br>
        </div>
    </body>
</html>
