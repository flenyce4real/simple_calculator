<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <title>Simple Calculator</title>
    </head>
    <body>
        <div style="max-width: 500px;" class="container-sm pt-4 my-5 border">
            <div class="row">
                <div class="col-sm-12">
                    <input class="form-control" style="height: 45px;" type="number" name="" id="" readonly>
                </div>
            </div>
            <div class="row pt-3">
                <div class="col-sm-3"><button class="form-control">AC</button></div>
                <div class="col-sm-3"><button class="form-control">+/-</button></div>
                <div class="col-sm-3"><button class="form-control">%</button></div>
                <div class="col-sm-3"><button class="form-control">รท</button></div>
            </div>
            <div class="row pt-2">
                <div class="col-sm-3"><button class="form-control">7</button></div>
                <div class="col-sm-3"><button class="form-control">8</button></div>
                <div class="col-sm-3"><button class="form-control">9</button></div>
                <div class="col-sm-3"><button class="form-control">x</button></div>
            </div>
            <div class="row pt-2">
                <div class="col-sm-3"><button class="form-control">4</button></div>
                <div class="col-sm-3"><button class="form-control">5</button></div>
                <div class="col-sm-3"><button class="form-control">6</button></div>
                <div class="col-sm-3"><button class="form-control">-</button></div>
            </div>
            <div class="row pt-2">
                <div class="col-sm-3"><button class="form-control">1</button></div>
                <div class="col-sm-3"><button class="form-control">2</button></div>
                <div class="col-sm-3"><button class="form-control">3</button></div>
                <div class="col-sm-3"><button class="form-control">+</button></div>
            </div>
            <div class="row pt-2">
                <div class="col-sm-6"><button class="form-control">0</button></div>
                <div class="col-sm-3"><button class="form-control">.</button></div>
                <div class="col-sm-3"><button class="form-control">=</button></div>
            </div><br>
        </div>
    </body>
</html>
